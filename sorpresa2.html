<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage de Fotos Estilo Polaroid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('img/collage.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center; /* Centrar texto */
        }
        h1 {
            font-family: "Marck Script", serif;
            margin: 20px 0;
            color: white; /* Color del título */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para el título */
        }
        p {
            font-family: "Marck Script", serif;
            color: white; /* Color del título */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9); /* Sombra para el título */
        }
        .gallery {
            position: relative;
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .photo {
            position: relative;
            margin: 15px;
            border: 10px solid #f8f8f8; /* Marco vintage */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
            background-color: white; /* Fondo blanco para el marco */
            filter: sepia(0.5); /* Efecto vintage */
        }
        .photo img {
            display: block;
            width: 100%;
            height: auto;
            border-bottom: 10px solid #f8f8f8; /* Espacio para el marco inferior */
        }
        .photo:hover {
            transform: scale(1.05);
        }
        .caption {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        .continue-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6c757d; /* Color del botón */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .continue-button:hover {
            background-color: #5a6268; /* Color al pasar el mouse */
        }
        .btn {
        margin-top: 20px;
        }
        .btn button {
            font-family: "Marck Script", serif;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #d10000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        .btn button:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <h1>Recuerdos Especiales</h1>
    <p>"Cada momento cuenta, y aunque sean pocos, son recuerdos que atesoramos con cariño."</p>
    <div class="gallery">
        <div class="photo">
            <img src="img/1.jpg" alt="Foto 1">
            <div class="caption"></div>
        </div>
        <div class="photo">
            <img src="img/2.jpg" alt="Foto 2">
            <div class="caption"></div>
        </div>
        <div class="photo">
            <img src="img/3.jpg" alt="Foto 3">
            <div class="caption"></div>
        </div>
        <div class="photo">
            <img src="img/4.jpg" alt="Foto 4">
            <div class="caption"></div>
        </div>
        <div class="photo">
            <img src="img/5.jpg" alt="Foto 5">
            <div class="caption"></div>
        </div>
        <div class="photo">
            <img src="img/6.jpg" alt="Foto 6">
            <div class="caption"></div>
        </div>
    </div>
    <h1>Continuara...</h1>
    <div class="btn">
        <button onclick="location.href='espera6.html'">Continuar</button>
    </div>
    <br>
</body>
</html>
