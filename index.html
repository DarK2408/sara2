<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección de San Valentín</title>
    <style>
        body {
            font-family: "Marck Script", serif;
            background-color: #ffe6e6;
            color: #d10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .corazon {
            font-size: 100px;
            color: #ff4d4d;
            animation: latir 1s infinite;
        }
        .contador {
            font-size: 32px;
            margin-top: 20px;
        }
        @keyframes latir {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <script>
        function verificarHora() {
            const ahora = new Date();
            const horaObjetivo = new Date(2025, 1, 13, 23, 59, 0); // 14 de febrero de 2025 a las 7:00 AM

            if (ahora >= horaObjetivo) {
                window.location.href = "pregunta.html"; // Cambia esto por la URL de tu página
            } else {
                const tiempoRestante = horaObjetivo - ahora;
                const horas = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((tiempoRestante % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((tiempoRestante % (1000 * 60)) / 1000);
                document.getElementById('contador').textContent = `${horas}h ${minutos}m ${segundos}s`;
            }
        }

        setInterval(verificarHora, 1000); // Verifica cada segundo
    </script>
</head>
<body>
    <div>
        <h1>Esperando a que sea la hora...</h1>
        <div class="corazon">❤️</div>
        <div class="contador" id="contador">Cargando...</div>
    </div>
    
</body>
</html>
